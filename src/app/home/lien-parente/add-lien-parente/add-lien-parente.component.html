<div class="modal-header" data-bs-theme="ligth">
      <h1 class="modal-title fs-5">Ajouter lien_parente</h1>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="reactiveForm_add_lien_parente" 
            (ngSubmit)="onSubmit_add_lien_parente()" 
            #form_add_lien_parente="ngForm" 
            class="row">
        
            <!-- Champ Libelle Lien Parente -->
            <div class="form-group col-sm-12">
              <label class="form-label" for="libelle_lien_parente">Libelle Lien Parente</label>
              <input id="libelle_lien_parente" class="form-control" 
                     type="text" 
                     formControlName="libelle_lien_parente" 
                     placeholder="Libelle Lien Parente"  
                     [ngClass]="{ 'is-invalid': submitted && f.libelle_lien_parente.errors }"/>
              @if (submitted && f.libelle_lien_parente.errors) {
                <div class="invalid-feedback">
                  @if (f.libelle_lien_parente.errors.required) {
                    <div>Ce champ est obligatoire</div>
                  }
                </div>
              }
            </div>

            <!-- Champ Description -->
            <div class="form-group col-sm-12">
              <label class="form-label" for="description">Description</label>
              <input id="description" class="form-control" 
                     type="text" 
                     formControlName="description" 
                     placeholder="Description"  
                     [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
              @if (submitted && f.description.errors) {
                <div class="invalid-feedback">
                  @if (f.description.errors.required) {
                    <div>Ce champ est obligatoire</div>
                  }
                </div>
              }
            </div>

          
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_lien_parente || loading_get_details_add_lien_parente_form"
      (click)="form_add_lien_parente.ngSubmit.emit()">
      {{ loading_add_lien_parente ? "En cours ..." : "Valider" }}
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Fermer</button>
    </div>
