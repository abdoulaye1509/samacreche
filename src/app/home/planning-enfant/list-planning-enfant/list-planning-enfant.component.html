<!-- En-tête -->
<div class="card p-3 mb-3">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
    <div class="fs-5 fw-bold">
      <i class="bi bi-calendar-week me-2"></i>
      Planning des enfants
      <span *ngIf="events?.length" class="text-muted">• {{ events.length }} évènement(s)</span>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" (click)="refresh()">
        <i class="bi bi-arrow-clockwise me-1"></i> Actualiser
      </button>
      <button class="btn btn-primary" (click)="openModal_add_planning_enfant()">
        <i class="bi bi-plus-square-dotted me-1"></i> Ajouter
      </button>
    </div>
  </div>

  <!-- Légende des marqueurs -->
  <div class="legend small text-secondary mt-2">
    <span class="legend-item me-3">
      <span class="plan-dot" aria-hidden="true"></span>
      Jour avec planning
    </span>
    <span class="legend-item">
      <span class="plan-badge example" aria-hidden="true">2</span>
      Nombre de plannings ce jour
    </span>
  </div>
</div>

<!-- Calendrier -->
<div class="card shadow-cal">
  <div class="card-body p-2">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
