<!-- Entête -->
<div class="card p-3 mb-3 position-sticky top-0 z-1 bg-white">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="fs-5 fw-bold">
      Privilèges
      <span class="text-muted ms-1">
        {{ list.length === les_privileges.length ? list.length : (list.length + '/' + les_privileges.length) }}
      </span>
    </div>

    <button class="btn btn-primary" (click)="openModal_add_privilege()">
      <i class="bi bi-shield-plus me-1"></i>
      Nouveau privilège
    </button>
  </div>

  <div class="d-flex justify-content-end">
    <ng-select
      [multiple]="true"
      [closeOnSelect]="false"
      placeholder="Rechercher ici ..."
      notFoundText="Aucun résultat"
      class="no-limit"
      [(ngModel)]="filter.text"
      (search)="filter_change($event)"
      (change)="filter_change()"
      style="min-width: 320px">
    </ng-select>
  </div>
</div>

<!-- Loader -->
<div *ngIf="loading_get_privilege" class="d-flex justify-content-center my-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
</div>

<!-- Pas de données -->
<div *ngIf="!loading_get_privilege && list.length === 0" class="alert alert-info text-center">
  Aucun privilège trouvé.
</div>

<!-- Grille de cartes -->
<div class="row g-3" *ngIf="!loading_get_privilege && list.length > 0">
  <div class="col-12 col-sm-6 col-lg-4" *ngFor="let one_privilege of list">
    <div class="card privilege-card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <!-- icône + titre -->
        <div class="d-flex align-items-center mb-2">
          <div class="icon-wrapper me-2">
            <i class="bi bi-shield-lock-fill"></i>
          </div>
          <div class="flex-grow-1">
            <h5 class="card-title mb-0">{{ one_privilege.nom_privilege }}</h5>
            <small class="text-muted">Privilège d’accès</small>
          </div>
        </div>

        <!-- description -->
        <p class="card-text text-muted small mt-2 mb-3">
          {{ one_privilege.description_privilege || 'Aucune description fournie' }}
        </p>

        <div class="mt-auto d-flex justify-content-between align-items-center">
          <!-- ici tu peux afficher la structure si tu veux -->
        

          <div class="btn-group btn-group-sm">
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="openModal_edit_privilege(one_privilege)">
              <i class="bi bi-pencil-square me-1"></i> Modifier
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="delete_privilege(one_privilege)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
