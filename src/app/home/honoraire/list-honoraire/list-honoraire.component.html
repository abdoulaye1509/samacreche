<!-- ENTÊTE -->
<div class="card shadow-sm border-0 mb-4 sticky-top bg-white" style="top: 0; z-index: 10;">
  <div class="card-body py-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="mb-0 fw-bold text-primary">
        <i class="bi bi-cash-coin me-2"></i>
        Honoraires
        <span class="text-muted fs-6">
          ({{ list.length }} {{ list.length === les_honoraires.length ? '' : '/ ' + les_honoraires.length }})
        </span>
      </h4>
      <button class="btn btn-primary shadow-sm" (click)="openModal_add_honoraire()">
        <i class="bi bi-plus-circle me-2"></i>Nouvel honoraire
      </button>
    </div>

    <div class="d-flex justify-content-end">
      <ng-select [multiple]="true" [closeOnSelect]="false" [searchable]="true"
        placeholder="Rechercher un employé, libellé…" notFoundText="Aucun résultat trouvé" class="custom-select"
        [(ngModel)]="filter.text" (search)="filter_change($event)" (change)="filter_change()" style="width: 380px;">
      </ng-select>
    </div>
  </div>
</div>

<!-- CHARGEMENT -->
<div *ngIf="loading_get_honoraire" class="text-center py-5">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
  <p class="mt-3 text-muted">Chargement des honoraires...</p>
</div>

<!-- AUCUN HONORAIRE -->
<div *ngIf="!loading_get_honoraire && list.length === 0" class="text-center py-5">
  <i class="bi bi-cash-coin display-1 text-muted opacity-25"></i>
  <h5 class="mt-4 text-muted">Aucun honoraire trouvé</h5>
  <p class="text-muted">Créez votre premier enregistrement</p>
</div>

<!-- LISTE EN CARTES -->
<div class="row g-4" *ngIf="!loading_get_honoraire && list.length > 0">
  <div class="col-md-6 col-lg-4" *ngFor="let h of list; trackBy: trackByHonoraire">
    <div class="card h-100 border-0 shadow-sm hover-shadow transition-all invoice-card">
      <div class="card-body p-4">

        <!-- Employé -->
        <div class="d-flex align-items-center mb-3">
          <div
            class="avatar-sm bg-primary-subtle text-primary rounded-circle me-3 d-flex align-items-center justify-content-center">
            <i class="bi bi-person"></i>
          </div>
          <div>
            <div class="fw-semibold">{{ fullname(h) }}</div>
            <small class="text-muted">{{ h.libelle_honoraire }}</small>
          </div>
        </div>

        <!-- Montant -->
        <div class="d-flex justify-content-between align-items-end mt-4">
          <div>
            <small class="text-muted d-block">Montant reçu</small>
            <h4 class="mb-0 text-success fw-bold">{{ money(h.montant_recu) }}</h4>
          </div>

         <!-- Actions -->
<div class="btn-group" role="group">
  <a [routerLink]="['/home/honoraire', h.id_honoraire]"
     class="btn btn-outline-primary btn-sm rounded-start-pill"
     title="Voir le détail">
    <i class="bi bi-eye"></i>
  </a>
  <button (click)="openModal_edit_honoraire(h)"
          class="btn btn-outline-secondary btn-sm rounded-end-pill"
          title="Modifier">
    <i class="bi bi-pencil"></i>
  </button>
</div>


      </div>
    </div>
  </div>
</div>
