<div class="d-flex align-items-center login-container">
  <div class="container-fluid row justify-content-center">
    <div class="col-12 col-sm-8 col-md-4">
      <!-- Logo -->
      <div class="text-center mb-4">
        <!-- <img
          src="https://cdn-icons-png.flaticon.com/512/2966/2966489.png"
          alt="logo"
          class="logo-img"
        /> -->
        <img
          src="assets/images/logo.png"
          alt="logo"
          class="logo-img"
        />
      </div>

      <h1 class="text-center mb-3 title">Identifiez-vous</h1>

      <p class="text-center text-muted mb-5 subtitle">
        Merci de renseigner vos informations de connexion
      </p>

      <form
        [formGroup]="reactiveForm_login_login"
        (ngSubmit)="onSubmit_login_login()"
        #form_login_login="ngForm"
        class="row"
      >
        <div class="form-group col-sm-12 mb-4">
          <div class="input-wrapper">
            <i class="bi bi-person-fill input-icon"></i>
            <input
              class="form-control rounded-pill custom-input"
              type="text"
              formControlName="login"
              placeholder="Adresse email"
              [class.error]="submitted && f.login.errors"
            />
          </div>
          @if (submitted && f.login.errors) {
            <div class="error-message">
              @if (f.login.errors.required) {
                <span>Ce champ est obligatoire</span>
              }
            </div>
          }
        </div>

        <div class="form-group col-sm-12 mb-4">
          <div class="input-wrapper position-relative">
            <i class="bi bi-lock-fill input-icon"></i>
            <input
              class="form-control rounded-pill custom-input ps-5"
              type="{{ showPassword ? 'text' : 'password' }}"
              formControlName="pwd"
              placeholder="Mot de passe"
              [class.error]="submitted && f.pwd.errors"
            />
            <button
              type="button"
              class="btn toggle-password position-absolute end-0 me-3"
              (click)="togglePasswordVisibility()"
              aria-label="Afficher/masquer le mot de passe"
            >
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          @if (submitted && f.pwd.errors) {
            <div class="error-message">
              @if (f.pwd.errors.required) {
                <span>Ce champ est obligatoire</span>
              }
            </div>
          }
        </div>

        <div class="text-center mb-3">
          <button
            type="button"
            class="btn btn-primary w-100 rounded-pill submit-btn"
            [disabled]="loading_login_login"
            (click)="onSubmit_login_login()"
          >
            {{ loading_login_login ? "En cours ..." : "Connexion" }}
          </button>
        </div>

        <div class="text-end mt-2">
          <a href="#" class="text-muted small forgot-password">Mot de passe oubli√©?</a>
        </div>
      </form>
    </div>
  </div>
</div>
